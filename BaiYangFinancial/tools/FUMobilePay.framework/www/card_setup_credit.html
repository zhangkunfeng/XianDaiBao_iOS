                    <label>有效期</label>
                    <span><input id="card_date" maxlength="4" type="number" class="sj_whiteinp" value="" placeholder="月份年份(0916)" /></span>
                </li>
                <li>
                    <label>手机号</label>
                    <span><input id="mobile_no"  class="sj_whiteinp" value="" maxlength="11" placeholder="请输入银行预留手机号" /></span>
                </li>
                <li>
                    <label>验证码</label>
                    <span><input id="input_vcode" type="number" class="sj_whiteinp" style="width:60%;" value="" maxlength="4" placeholder="请输入短信验证码" /><button id="btn_vcode" class="sj_yzmbtn">获取验证码</button></span>
                </li>
            </ul>
            <p class="sj_sevxy">
            <input type="checkbox"  value="" id="checklab" /><span>同意<a href="./agreement_book.html">《支付服务协议》</a></span>
            </p>
            <div class="sj_botbtn"><button id=submit_btn class="btn_oranbtn" name="paybtn">确认支付</button></div>
            
        </article>
    </section>
