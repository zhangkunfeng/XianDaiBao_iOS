<!DOCTYPE HTML>
<html>

	<head>
		<title>订单确认</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div id="loading"></div>
		<div id="div_body">
		</div>
		<script id="tmpl_order_info" type="x-tmpl-mustache">
			<div class="header">
                <div id = "top_left_back_div">
				<img class="back_btn" id="top_left_back_btn" alt="返回" src="images/back_holo_light.png" />
                </div>
				<div align="center" style = "padding-top:10px;">
					{{title}}
				</div>
			</div>
			<div class="content" align="center" style="margin-top: 40px;">
				<div id="div_result" align="center" style="display: none;">
					<h2>
						支付成功
					</h2>
				</div>
				<div class="left">
					订单号：
				</div>
				<div class="right" id="div_orderNo">
					{{OrderNo}}
				</div>
				<div class="left">
					订单时间：
				</div>
				<div class="right" id="div_orderTime">
					{{format_date}}
				</div>
<!--				<div class="left">-->
<!--					商品名称：-->
<!--				</div>-->
<!--				<div class="right" id="div_goodName">-->
<!--					{{TranName}}-->
<!--				</div>-->
				<div class="left">
					订单金额：
				</div>
				<div class="right" id="div_orderAmt" style="color:#f08200;">
					{{amt_fen}}元
				</div>
			</div>
            
<!--           <div class = "left" id = "dev_order_model" style = "color:blue">-->
<!--            请选择支付方式：-->
<!--            </div>-->

            <button id="btn_bank_pay" class="button normal">
            银行卡支付
            </button>
<!--			<button id="btn_to_bank_list" class="button normal">-->
<!--				快捷支付(银行卡绑定)-->
<!--			</button>-->


		</script>


		<script id="tmpl_bank_list" type="x-tmpl-mustache">
			<div class="header">
                <div id = "top_left_back_div">
                <img class="back_btn" id="top_left_back_btn" alt="返回" src="images/back_holo_light.png" />
                </div>
				<span style="margin:0 auto;padding-top:10px;">{{title}}</span>
				<span id="btn_add_card" style="position: absolute;right: 5%;padding-top:10px;">添加</span>
			</div>
            
 
            
			<div id="div_bank_list" class="bank_list" style="margin-top: 40px;">
				{{#List}}
				<div class='bank_list_item'>
					<div class='bank_list_left'>
						<span>{{BankName}} </span> {{CardNm}}
                        <input class="card_no"  value="{{cardNo}}" hidden/>
						<br/>
						<span style="line-height: 25px;" id='card_no_{{CardNo}}'>{{CardNo}} </span>
					</div>
					<div class='bank_list_right'>
                    <button class="div_delete" onclick='payOrder.onBankDelete(this,"{{CardNo}}",{{BankPhone}})' hidden ="">删除</button>
						<input id='check_card_{{CardNo}}' onchange='payOrder.onBankSelected(this,"{{CardNo}}",{{BankPhone}})'  class='checkbox_card' type='radio' />
<!--                        <button style="margin-top: 10px;" class="button normal" onclick='payOrder.onBankDelete(this,"{{CardNo}}",{{BankPhone}})'>-->
<!--                        删除-->
<!--                        </button>-->

					</div>
				</div>
				{{/List}}
			</div>

            
			<div id="div_bank_vcode" style="margin-top: 40px;">
				<div class="vcode_left">
					<input id="input_vcode" maxlength="4" placeholder="短信验证码" required>
				</div>
				<div class="vcode_right">
					<button id="btn_vcode" class="button">
						获取验证码
					</button>
				</div>
			</div>

			<input style="margin-top: 40px;" id="password" type="password" placeholder="请输入支付密码" maxlength="32" required/>

			<div style="width: 90%;margin-top: 20px;">
				<div align="right"> <span id="btn_back_pwd" style="color:#0099cb;">忘记密码？</span></div>
			</div>

			<button style="margin-top: 20px;" id="btn_pay" class="button normal">
				提交
			</button>
		</script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/xml2json.js" ></script>
		<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
		<script type="text/javascript" src="js/mustache.js"></script>
		<script type="text/javascript" src="js/spin.min.js"></script>
		<script type="text/javascript" src="js/httpRequest.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/pay.js"></script>
        <script>
            document.addEventListener("deviceready",function(){
                                      window.fypay.getOrderBaseInfo("loadOrderBaseInfoSuccess");
                            },false);
                                      
            </script>
	</body>

</html>
